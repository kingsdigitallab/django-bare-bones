app: {name: $PROJECT_NAME}
postgresql: {admin_user: postgres, cluster_name: main, cluster_reset: false, default_auth_method: trust,
  encoding: UTF-8, initial_data_file: data.sql, locale: en_GB.UTF-8, user: $PROJECT_NAME}
project_root: /vagrant
python: {requirements: requirements-dev.txt, virtualenv_location: /home/vagrant/venv}
system_packages: [ack-grep, adminer, aptitude, elasticsearch, git, git-core, libjpeg-dev,
  libldap2-dev, libsasl2-dev, libssl-dev, libxml2-dev, libxslt-dev, nfs-common, open-vm-tools,
  openjdk-8-jre, postgresql, postgresql-client, postgresql-server-dev-all, python3-dev,
  python3-pip, python3-psycopg2, python3-setuptools, vim-nox, zsh]
user_home: /home/vagrant
zsh: {oh_my_zsh: 'https://github.com/robbyrussell/oh-my-zsh.git', zshrc: zshrc}
